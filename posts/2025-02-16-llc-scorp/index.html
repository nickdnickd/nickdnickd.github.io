<input type=number id=salary value=160000 min=0 max=1000000 step=1000></div><div id=myGraph></div><div id=taxBreakdown></div></div><style>.calculator-container{margin:20px 0;font-family:latin modern,Georgia,Cambria,times new roman,Times,serif}.input-group{margin-bottom:20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px}.input-group label{display:block;margin-bottom:5px}.input-group input{width:100%;padding:5px;border:1px solid #666;border-radius:4px;background:#292929;color:#dcdcdc}</style><script>const MEDICARE_TAX_RATE=.0145,SOCIAL_SECURITY_TAX_RATE=.062,SOCIAL_SECURITY_BASE_LIMIT=176100,ADDITIONAL_MEDICARE_THRESHOLD=2e5,ADDITIONAL_MEDICARE_RATE=.009;function loadPlotly(){return new Promise((e,t)=>{if(typeof Plotly!="undefined"){e(Plotly);return}const n=document.createElement("script");n.src="https://cdn.plot.ly/plotly-2.27.0.min.js",n.onload=()=>e(Plotly),n.onerror=t,document.head.appendChild(n)})}function calculateFederalIncomeTax(e){const n=[{lower:0,upper:11925,rate:.1},{lower:11925,upper:48475,rate:.12},{lower:48475,upper:103350,rate:.22},{lower:103350,upper:197300,rate:.24},{lower:197300,upper:250525,rate:.32},{lower:250525,rate:.35}];let t=0;return n.forEach(n=>{if(e>n.lower){const s=n.upper||e;t+=(Math.min(e,s)-n.lower)*n.rate}}),t}function calculateTaxes(e,t,n){const p=t,s=e-p,a=2*Math.min(s,SOCIAL_SECURITY_BASE_LIMIT)*SOCIAL_SECURITY_TAX_RATE,u=s>ADDITIONAL_MEDICARE_THRESHOLD?(s-ADDITIONAL_MEDICARE_THRESHOLD)*ADDITIONAL_MEDICARE_RATE:0,c=2*s*MEDICARE_TAX_RATE+u,l=calculateFederalIncomeTax(s),f=a+c+l,o=n,h=s-o,i=2*Math.min(o,SOCIAL_SECURITY_BASE_LIMIT)*SOCIAL_SECURITY_TAX_RATE,m=o>ADDITIONAL_MEDICARE_THRESHOLD?(o-ADDITIONAL_MEDICARE_THRESHOLD)*ADDITIONAL_MEDICARE_RATE:0,d=2*o*MEDICARE_TAX_RATE+m,r=calculateFederalIncomeTax(h+o),g=i+d+r;return{llc:{socialSecurityTax:a,medicareTax:c,incomeTax:l,total:f},sCorp:{socialSecurityTax:i,medicareTax:d,incomeTax:r,total:g}}}function updateGraph(){const t=parseFloat(document.getElementById("income").value),n=parseFloat(document.getElementById("expenses").value),s=parseFloat(document.getElementById("salary").value),e=calculateTaxes(t,n,s);console.log({result:e});const a=[{x:["LLC","S-Corp"],y:[e.llc.incomeTax,e.sCorp.incomeTax],name:"Income Tax",type:"bar",marker:{color:"#9467bd"}},{x:["LLC","S-Corp"],y:[e.llc.socialSecurityTax,e.sCorp.socialSecurityTax],name:"Social Security Tax",type:"bar",marker:{color:"#1f77b4"}},{x:["LLC","S-Corp"],y:[e.llc.medicareTax,e.sCorp.medicareTax],name:"Medicare Tax",type:"bar",marker:{color:"#2ca02c"}}],r={title:"Tax Breakdown Comparison",paper_bgcolor:"rgba(0,0,0,0)",plot_bgcolor:"rgba(0,0,0,0)",font:{color:"#dcdcdc"},barmode:"stack",yaxis:{title:"Tax Amount ($)",tickformat:"$,.0f",gridcolor:"rgba(128,128,128,0.2)"},xaxis:{gridcolor:"rgba(128,128,128,0.2)"},legend:{bgcolor:"rgba(0,0,0,0)",bordercolor:"#dcdcdc"},hovermode:"x unified",hoverlabel:{bgcolor:"#444"},annotations:[{x:1,y:1.1,xref:"paper",yref:"paper",text:`Annual Income: $${t.toLocaleString()}`,showarrow:!1,font:{color:"#dcdcdc"}}]},o=Array.from({length:10},(e,n)=>t*(.5+n*.2)),c=o.map(e=>calculateTaxes(e,n,s)),l=[{x:o,y:c.map(e=>e.llc.total-e.sCorp.total),type:"scatter",mode:"lines+markers",name:"Total Savings",line:{color:"#ff7f0e",width:3},yaxis:"y2"}],d={title:"Potential Savings Over Income Range",paper_bgcolor:"rgba(0,0,0,0)",plot_bgcolor:"rgba(0,0,0,0)",font:{color:"#dcdcdc"},xaxis:{title:"Annual Income ($)",tickformat:"$,.0f",gridcolor:"rgba(128,128,128,0.2)"},yaxis:{title:"Savings ($)",tickformat:"$,.0f",gridcolor:"rgba(128,128,128,0.2)"},showlegend:!1,hovermode:"x unified"},i={responsive:!0,displayModeBar:!1};Plotly.newPlot("myGraph",l,d,i),Plotly.newPlot("taxBreakdown",a,r,i)}loadPlotly().then(()=>{updateGraph(),document.getElementById("income").addEventListener("input",updateGraph),document.getElementById("expenses").addEventListener("input",updateGraph),document.getElementById("salary").addEventListener("input",updateGraph)}).catch(e=>{console.
